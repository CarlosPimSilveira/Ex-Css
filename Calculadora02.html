<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculadora</title>
</head>
<body>

  <label>Elevar este número ao quadrado:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calcular</button>
  <br><br>
 
  <label>Metade deste número:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calcular</button>
  <br><br>
 
  <label>
    Fração:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Total:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calcular</button>
  <br><br>
 
  <label>Calcular a área do círculo com raio:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calcular</button>
  <br><br>
  <div id="solution"></div>

<script>
  function squareNumber() {
    var input = document.getElementById("square-input").value;
    var result = input ** 2;
    document.getElementById("solution").innerText = "O resultado de elevar " + input + " ao quadrado é " + result + ".";
  }

  function halfNumber() {
    var input = document.getElementById("half-input").value;
    var result = input / 2;
    document.getElementById("solution").innerText = "Metade de " + input + " é " + result + ".";
  }

  function percentOf() {
    var fraction = document.getElementById("percent1-input").value;
    var whole = document.getElementById("percent2-input").value;
    var percentage = (fraction / whole) * 100;
    document.getElementById("solution").innerText = fraction + " é " + percentage + "% de " + whole + ".";
  }

  function areaOfCircle() {
    var radius = document.getElementById("area-input").value;
    var area = Math.PI * radius ** 2;
    document.getElementById("solution").innerText = "A área de um círculo com raio " + radius + " é " + area.toFixed(2) + ".";
  }

  document.getElementById("square-button").addEventListener("click", squareNumber);
  document.getElementById("half-button").addEventListener("click", halfNumber);
  document.getElementById("percent-button").addEventListener("click", percentOf);
  document.getElementById("area-button").addEventListener("click", areaOfCircle);
</script>
 
</body>
</html>
